<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    <style>
        body {
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;

        }

        form
        {
        box-shadow:15px 15px 28px black;
        background-color:lightblue;
        border-radius:20px;
        padding:40px;

        }
    </style>
    {{ bootstrap.load_css() }}

</head>
<body style="background-color:#BFEA7C;">
    <form action="{{ url_for('edit', idn=book.id) }}" method="POST">
        <p> Book Name: {{ book.title }}</p>
        <p> current Rating : {{book.rating }} </p>
        <input name="id" hidden="hidden" value="{{ book.id }}">
        <input name="rating" type="text" placeholder="New Rating">
        <button type="submit" name="submit"> Change Rating </button>

    </form>

</body>
</html>
